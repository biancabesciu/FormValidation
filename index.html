<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist%20(1)/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>REGISTRATION FORM</h1>

    <div class="container">
        <form id="myForm" method="post" onsubmit="return validateForm()">
            <fieldset data-toggle="tooltip" data-placement="right" title="Please choose a box">
                <legend><span class="asterisk" aria-hidden="true">Title</span></legend>
                <input type="radio" required name="title" id="r1" value="Mr"><label for="r1">Mr.</label>
                <input type="radio" required name="title" id="r2" value="Ms"><label for="r2">Ms.</label>
            </fieldset>
            <br>

            <div class="fullName">
                <label for="fullName"> Full Name:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input type="text"  id="fullName" name="fullName" value="" placeholder="John Doe" data-toggle="tooltip" data-placement="right" title="You can only use alphabetic characters" size=40 onblur="validateFullName()">
                <span id="fullName-error" style="display: none" class="error">Please type your name</span>
            </div>
            <br>
            <div class="dateOfBirth">
                <label for="dateOfBirth"> Birthday:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" value="">
            </div>
            <br>
            <div class="address">
                <label for="address"> Address:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input type="text" id="address" name="address" value="" data-toggle="tooltip" data-placement="right" title="Field required" size=40>
            </div>
            <br>
            <div class="postcode">
                <label for="postcode"> Zip code:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input type="text" id="postcode" name="postcode" value="" data-toggle="tooltip" data-placement="left" title="Field required" size=15>
            </div>

            <div class="country">
                <label for="country">Country:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input name="country" id="country" class="form-control" value="Netherlands" data-toggle="tooltip" data-placement="right" title="Field required" onblur="validateCountry()">
                <span id="country-error" style="display: none" class="error">Select your country</span>
            </div>

            <div class="email">
                <label for="email">Email:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input type="email" id="email" name="email" value="" placeholder="exemple@domain.com" data-toggle="tooltip" data-placement="right" title="Field required" size=40 onblur="validateEmail()">
                <span id="email-error" style="display: none" class="error">Please enter your email</span>
            </div>
            <br>

            <div class="phone">
                <label for="phone">Telephone:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input type="tel" id="phone" name="phone" value="" data-toggle="tooltip" data-placement="right" title="Field required" size=40 onblur="validatePhone()">
                <span id="phone-error" style="display: none" class="error">Please enter your email</span>
            </div>
            <br>

            <div id="loading">
                    <svg width="80px"  height="80px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ellipsis" style="background: none;"><!--circle(cx="16",cy="50",r="10")-->
                    <circle cx="84" cy="50" r="7.87582" fill="#c3d582">
                        <animate attributeName="r" values="10;0;0;0;0" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="0s">
                        </animate>
                        <animate attributeName="cx" values="84;84;84;84;84" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="0s">
                        </animate>
                    </circle>

                    <circle cx="57.2222" cy="50" r="10" fill="#75b34c">
                        <animate attributeName="r" values="0;10;10;10;0" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="-1.15s">
                        </animate>
                        <animate attributeName="cx" values="16;16;50;84;84" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="-1.15s">
                        </animate>
                    </circle>

                    <circle cx="23.2222" cy="50" r="10" fill="#a2d895">
                        <animate attributeName="r" values="0;10;10;10;0" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="-0.575s">
                        </animate>
                        <animate attributeName="cx" values="16;16;50;84;84" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="-0.575s">
                        </animate>
                    </circle>

                    <circle cx="16" cy="50" r="2.12418" fill="#d4ecc9">
                        <animate attributeName="r" values="0;10;10;10;0" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="0s"></animate>
                        <animate attributeName="cx" values="16;16;50;84;84" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="0s"></animate>
                    </circle>

                    <circle cx="16" cy="50" r="0" fill="#c3d582">
                        <animate attributeName="r" values="0;0;10;10;10" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="0s">
                        </animate>
                        <animate attributeName="cx" values="16;16;16;50;84" keyTimes="0;0.25;0.5;0.75;1" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="2.3s" repeatCount="indefinite" begin="0s">
                        </animate>
                    </circle>
                </svg>
            </div>

            <div class="buttons">
                <input type="submit" id="submit" value="Submit">
            </div>

        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="tether-1.4.4/dist/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-dist%20(1)/js/bootstrap.js"></script>
    <script src="main.js"></script>
    <script>
        $(function () {

            $('[data-toggle="tooltip"]').tooltip();

        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist%20(1)/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>REGISTRATION FORM</h1>

    <div class="container">
        <form id="myForm" method="post" onsubmit="validateForm()">
            <fieldset>
                <legend><span class="asterisk" aria-hidden="true">Title</span></legend>
                <input type="radio" required name="title" id="r1" value="Mr"><label for="r1">Mr.</label>
                <input type="radio" required name="title" id="r2" value="Ms"><label for="r2">Ms.</label>
            </fieldset>

            <div class="fullName">
                <label for="fullName"> Full Name:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input type="text" required id="fullName" name="fullName" value="" size=40>
            </div>
            <br>
            <div class="dateOfBirth">
                <label for="dateOfBirth"> Birthday:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" value="">
            </div>
            <br>
            <div class="address">
                <label for="address"> Address:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input type="text" required id="address" name="address" value="" size=40>
            </div>
            <br>
            <div class="postcode">
                <label for="postcode"> Zip code:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input type="text" required id="postcode" name="postcode" value="" size=15>
            </div>

            <div class="country">
                <label for="country">Country:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <select  required name="country" id="country" class="form-control" onblur="validateSelect()">
                    <option value=" "></option>
                    <option value="Nl">Netherlands</option>
                    <option value="Ro">Romania</option>
                    <option value="Uk">United Kingdom</option>
                    <option value="Us">United States</option>
                </select>
                <span id="country-error" style="display: none" class="error">Please select a country</span>
            </div>

            <div class="email">
                <label for="email">Email:</label>
                <span class="asterisk" aria-hidden="true">*</span>
                <input type="email" required id="email" name="email" value="" size=40>
            </div>
            <br>
            <div class="phone">
                <label for="phone">Telephone:</label>
                <input type="text" id="phone" name="phone" value="" size=40>
            </div>
            <br>
            <div class="buttons">
                <input type="submit" id="submit" value="Submit" >
            </div>

        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="bootstrap-4.0.0-dist%20(1)/js/bootstrap.js"></script>
    <script src="main.js"></script>
</body>
</html>
